apiVersion: v1
kind: Namespace
metadata:
  name: gw-lab
---
apiVersion: v1
kind: Namespace
metadata:
  name: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: gw-lab
spec:
  replicas: 2
  selector:
    matchLabels: { app: frontend }
  template:
    metadata:
      labels: { app: frontend }
    spec:
      containers:
      - name: frontend
        image: hashicorp/http-echo:1.0
        args: ["-listen=:8080", "-text=frontend OK"]
        ports: [{ containerPort: 8080 }]
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: gw-lab
spec:
  selector: { app: frontend }
  ports:
  - name: http
    port: 80
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-v1
  namespace: gw-lab
spec:
  replicas: 2
  selector:
    matchLabels: { app: api, version: v1 }
  template:
    metadata:
      labels: { app: api, version: v1 }
    spec:
      containers:
      - name: api
        image: hashicorp/http-echo:1.0
        args: ["-listen=:8080", "-text=api v1 OK"]
        ports: [{ containerPort: 8080 }]
---
apiVersion: v1
kind: Service
metadata:
  name: api-v1
  namespace: gw-lab
spec:
  selector: { app: api, version: v1 }
  ports:
  - name: http
    port: 80
    targetPort: 8080
---
