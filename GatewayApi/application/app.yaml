---
# cross-namespace backend (for ReferenceGrant task)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reports
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels: { app: reports }
  template:
    metadata:
      labels: { app: reports }
    spec:
      containers:
      - name: reports
        image: hashicorp/http-echo:1.0
        args: ["-listen=:8080", "-text=reports OK (backend ns)"]
        ports: [{ containerPort: 8080 }]
---
apiVersion: v1
kind: Service
metadata:
  name: reports
  namespace: backend
spec:
  selector: { app: reports }
  ports:
  - name: http
    port: 80
    targetPort: 8080

